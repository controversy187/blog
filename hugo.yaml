baseURL: https://brettgfitzgerald.com/
languageCode: en-us
title: Brett Fitzgerald
theme: ["PaperMod"]

params:
  env: production
  profileMode:
    enabled: true
    title: "Brett Fitzgerald"
    subtitle: "Cognitive meanderings of a mid-career technologist"
    buttons:
      - name: Blog
        url: "/posts"
  socialIcons:
    - name: "linkedin"
      url: "https://www.linkedin.com/in/brettgfitzgerald/"
    - name: "x"
      url: "https://x.com/brettfitzgerald"
  services:
    googleAnalytics:
      ID: "G-Z4RD2MGN21"
  description: "Cognitive meanderings of a mid-career technologist" # Default site description

menu:
  main:
    - identifier: posts
      name: Posts
      url: /posts/
      weight: 10
    - identifier: about
      name: About
      url: /about/
      weight: 20

outputs:
  home:
    - HTML
    - RSS
    - JSON
sitemap:
  changefreq: weekly
  priority: 0.5
  filename: sitemap.xml
markup:
  goldmark:
    renderer:
      unsafe: true
taxonomies:
  tag: tags